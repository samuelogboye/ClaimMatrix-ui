name: Build and Deploy to Server

on:
  push:
    branches: ["main"]

jobs:
  build-and-push-to-dockerhub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push Docker Image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            samuelogboye/claimmatrix-ui:latest
            samuelogboye/claimmatrix-ui:${{ github.sha }}
          platforms: linux/amd64
          build-args: |
             VITE_API_URL=https://claimmatrix.samuelogboye.com/api/v1
             VITE_ENVIRONMENT=production 
             VITE_TOKEN_EXPIRY_BUFFER=${{secrets.VITE_TOKEN_EXPIRY_BUFFER}}
             VITE_UPLOAD_MAX_SIZE=${{secrets.VITE_UPLOAD_MAX_SIZE}}
             VITE_APP_NAME=${{secrets.VITE_APP_NAME}}
             VITE_APP_VERSION=${{secrets.VITE_APP_VERSION}}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push-to-dockerhub  # ensures deploy runs only after image is pushed

    steps:
      - name: Deploy to Server Droplet
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            APP_DIR=/root/ClaimMatrix-ui

            echo "Navigating to app directory..."
            if [ ! -d "$APP_DIR" ]; then
              echo "App not found â€” cloning fresh copy..."
              git clone https://github.com/samuelogboye/ClaimMatrix-ui.git $APP_DIR
            fi

            cd $APP_DIR

            echo "Fetching latest code changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "Pulling latest Docker image..."
            docker compose pull

            echo "Recreating containers..."
            docker compose up -d

            echo "Cleaning up old images..."
            docker image prune -af
